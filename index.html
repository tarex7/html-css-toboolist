<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="page-header">
      <img id="logo" src="./img/Logo.png" alt="toboolist-logo" />
      <h1>Toboolist</h1>
    </header>

    <!-- Main -->

    <main>
      <header id="main-header">
        <div class="buttons">
          <button class="btn">Add Task</button>
          <button id="section-btn" class="btn">Add Section</button>
        </div>
      </header>

      <div class="container">
        <!-- Main content -->

        <!-- New Task -->
        <section id="new-task">
            <h3><i class="fa-solid fa-caret-down"></i>New Task</h2>
            <div>
               <p class="checked">&check;</p> <p>Quarterly Newsletter</p>
               <p class="label editorial">Editorial</p>
            </div>
        </section>

        <!-- Today -->
        <section id="today"></section>
        <h3><i class="fa-solid fa-caret-down"></i>Today</h3>

        <div class="tasks">
            <p class="checked">&check;</p> <p>Recruiting blog post</p>
            <p class="label editorial">Editorial</p>
         </div>

        <div class="tasks">
            <p class="checked">&check;</p> <p>Mobile app launch</p>
            <p class="label goals">Q1 Goals</p>
         </div>

        <div class="tasks">
            <p class="cross">&cross;</p> <p>Interview John H.</p>
            <p class="label recruiting">Recruiting</p>
         </div>


        <!-- Upcoming -->
        <section id="upcoming">
            <h3><i class="fa-solid fa-caret-down"></i>Upcoming</h3>
        </section>
      </div>
    </main>
  </body>
</html>
